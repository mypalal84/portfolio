    <script id="articles-template" type="text/x-handlebars-template">

    <article data-author="{{author}}" data-category="{{category}}">
      <h2>{{title}}</h2>
      <p>{{category}}</p>
      <p>{{author}}</p>
      <p>{{authorUrl}}</p>
      <p>{{publishedOn}}</p>
      <p>{{{body}}}</p>
    </article>
    </script>

      <nav class="main-nav">

            </li>
            <li>
