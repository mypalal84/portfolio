<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/icons.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cinzel|Julius+Sans+One|Playfair+Display|Poiret+One|Raleway|Tangerine" rel="stylesheet">
    <!-- font-family: 'Raleway', sans-serif;
    font-family: 'Playfair Display', serif;
    font-family: 'Amatic SC', cursive;
    font-family: 'Cinzel', serif;
    font-family: 'Poiret One', cursive;
    font-family: 'Tangerine', cursive;
    font-family: 'Julius Sans One', sans-serif; -->
    <script id="article-template" type="text/x-handlebars-template">
        <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
          <header>
            <h1>{{title}}</h1>
            <div class="byline">
              By <address><a href="{{authorUrl}}">{{author}}</a></address>
              {{publishStatus}}
            </div>
          </header>
          <section class="article-body">{{{body}}}</section>
          <a href="#" class="read-on">Read on &rarr;</a>
        </article>
      </script>

      <script id="repo-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
        {{#if watchers_count}}
          <p>{{watchers_count}} watching this repo</p>
        {{/if}}
      </li>
    </script>

    </head>
  <body>

    <header class="site-header clearfix">
      <div class="header">

      <nav class="main-nav">

      </nav>
      <div class="icon-menu"></div>

      <ul>

        <li class="tab icon-home3" data-content="articles"><a href="/" class="nav-item">Home</a></li>
        <li class="tab icon-user-tie" data-content="about"><a href="/about" class="nav-item">About</a>
          <section id="about" class="tab-content">
            <header>
              Welcome to my Blog
            </header>

                <h2>Some Of My Interests:</h2>
                <ul class="nav-item-list">
                  <!-- <li>Coding</li>
                  <li>Cooking</li>
                  <li>Animals</li>
                  <li>Sports/Games</li> -->
                </ul>

            </section>
        </li>

        <li class="tab icon-embed2" data-content="skills"><a href="/skills" class="nav-item">Skills</a>
        <section id="skills" class="tab-content">
          <header>
            Things I've Learned At Code Fellows:
          </header>

              <h2>Skills:</h2>
              <ul class="nav-item-list">
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
                <li>jQuery</li>
              </ul>

          </section>
        </li>

      </ul>
        <h1 class="header-h1">Alex Cahn</h1>
    </div>
    </header>

    <div class="content">

      <main>

      <section id="articles" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="author-filter">
                <option value="">-- Filter by Authors --</option>
              </select>
            </li>
            <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
      </section>

      </main>
    </div>

    <div class="footer">

      <footer>
        <section>

          <ul class="social-icons-list">

            <li>
              <a href="https://github.com/mypalal84" class="icon-github"></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/alex-cahn-632237133" class="icon-linkedin2"></a>
            </li>
            <li>
              <a href="https://twitter.com/acahn206" class="icon-twitter"></a>
            </li>
            <li>
              <a href="mailto:alexcahn@gmail.com" class="icon-mail2"></a>
            </li>

          </ul>


        </section>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="/vendor/scripts/marked.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
    <script src="/vendor/scripts/highlight.pack.js"></script>
    <script src="/JS/models/githubToken.js"></script>
    <script src="/JS/models/article.js"></script>
    <script src="/JS/views/articleView.js"></script>
    <script src="/JS/controllers/articleController.js"></script>
    <script src="/JS/models/repo.js"></script>
    <script src="/JS/views/repoView.js"></script>
    <script src="/JS/controllers/aboutContoller.js"></script>
    <script src="/JS/controllers/skillsController.js"></script>
    <script src="/JS/controllers/routes.js"></script>

  </body>
</html>
