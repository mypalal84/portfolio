<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article Creation Page</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="CSS/icons.css">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/modules.css">
    <link rel="stylesheet" href="vendor/styles/railscasts.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cinzel|Julius+Sans+One|Playfair+Display|Poiret+One|Raleway|Tangerine" rel="stylesheet">
    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
    </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1 pull-left">
        <h2>Portfolio Entries</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="write"><a href="#" class="icon-home"> Write</a></li>
          <li class="tab" data-content="articles"><a href="#" class="icon-home"> Preview</a></li>
        </ul>
      </nav>
    </header>
    <main class="clearfix">
      <section id="write" class="tab-content">
        <h1>New Article</h1>
        <!-- Form to accept user input for a new blog article -->
        <form action="#" id="new-form">
          <label>
            <input type="text" id="article-title" placeholder="Article title" required>
          </label>
          <textarea id="article-body" rows="8" cols="40" required></textarea>
          <label>
            <input type="text" id="article-author" placeholder="Author Name" required>
          </label>
          <label>
            <input type="text" id="article-authorUrl" placeholder="Author's URL" required>
          </label>
          <label>
            <input type="text" id="article-category" placeholder="Category" required>
          </label>
          <label>
            <input type="checkbox" id="article-published"> Published
          </label>
        </form>
      </section>
      <section id="article-preview" class="tab-content">

      </section>
      <section id="article-export">
        <label id="export-field" for="article-json" class="pull-right">
          <input type="text" readonly id="article-json">
          When finalized, copy the above JSON, and paste into blogarticles.json
        </label>
      </section>
    </main>
      <div class="footer">
      <footer>
        <h1 class="name">Alex Cahn</h1>
        <ul class="social-icons-list"
          <li>
            <a href="https://github.com/mypalal84" class="icon-github"></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/alex-cahn-632237133" class="icon-linkedin2"></a>
          </li>
          <li>
            <a href="https://twitter.com/acahn206" class="icon-twitter"></a>
          </li>
          <li>
            <a href="mailto:alexcahn@gmail.com" class="icon-mail2"></a>
          </li>
        </ul>
      </footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
      <script src="vendor/scripts/marked.js"></script>
      <script src="vendor/scripts/highlight.pack.js"></script>
      <script src="JS/blogArticles.js"></script>
      <script src="JS/app.js"></script>
      <script src="JS/articleView.js"></script>
      <script>
      // Make sure everything loads before you run this:
        articleView.initNewArticlePage();
      </script>
    </body>
  </html>
